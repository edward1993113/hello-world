<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			
	        div{
	        	border: 1px solid red;
	        	width: 40px;
	        	height: 45px;
	        }
	        
	        #d1{
	        	border: 1px solid cadetblue;
	        }
	        
	        .divClass{
	        	border: 1px solid greenyellow;
	        	float: left;
	        }
	        
	        .clearClass{
	        	clear: both;
	        }
	        
		</style>
		
	</head>
	<body>
		<!--
        	元素选择器
        	ID选择器
        	类选择器
        -->
        	
		<div id="d1">Div1</div>
		<div>Div2</div>
		<div class="divClass">Div3</div>
		<div class="divClass">Div4</div>
		<div class="clearClass">Div5</div>
	</body>
</html>
