<!doctype html>
<html>
<head>
<title>jQuery左右列表选中内容快速切换插件DEMO演示</title>
<meta charset="utf-8">

<link rel="stylesheet" href="../../css/list-style.css">

<script src="../../js/jquery.min.js"></script>
<script src="../../js/jquery-ui.min.js"></script>
<script src="../../js/list-script.js"></script>
<script>
	$(function(){
		$('#selectTitle').initList();
	})
</script>

</head>
<body>
<h2 style="text-align:center;">列表选择</h2>
<div id="selectTitle" class="list-select">
	<div class="list-title">
		<h4>手机数码</h4>
	</div>
	<div class="list-body">
		<div class="item-box left-box">
			<!-- 左边框初始化待选项 -->
			<span class="item" data-id="xigua">IPhone</span>
			<span class="item" data-id="pingguo">三星</span>
			<span class="item" data-id="xiangjiao">小米</span>
			<span class="item" data-id="boluo">锤子</span>
			<span class="item" data-id="caomei">华为</span>
			<span class="item" data-id="yali">HTC</span>
			<span class="item" data-id="mitao">魅族</span>
			<span class="item" data-id="sangguo">VIVO</span>
			<span class="item" data-id="yangmei">OPPO</span>
			<span class="item" data-id="putao">大哥大</span>
		</div>
		<div class="center-box">
			<button class="add-one" title="添加选中项">></button>
			<button class="add-all" title="添加全部">>></button>
			<button class="remove-one" title="移除选中项"><</button>
			<button class="remove-all" title="移除全部"><<</button>
		</div>
		<div class="item-box right-box">
			<!-- 右边框存放已选项 -->
		</div>
	</div>
	<div class="list-footer">
		<button class="selected-val" title="获取选择值，输出到控制台">GET</button>
		<button class="selected-val" title="返回"  onclick="window.history.go(-1)" style="float: left;">返回</button>
	</div>
</div>

<div style="text-align:center;clear:both;">
<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
<script src="/follow.js" type="text/javascript"></script>
</div>

</body>
</html>
