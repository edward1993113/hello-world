		<script type="text/javascript" src="js/dc.js" ></script>
		
		<script>
			// 复选框全选和全不选的简化
			function selectAll(){
				var selectAll = document.getElementById("selectAll");
				var aihao = document.getElementsByName("aihao");
				for (var i = 0; i < aihao.length; i++) {
					aihao[i].checked = selectAll.checked;
				}
			}
		</script>
		
	</head>
	<body>
		<div class="indexClass">
			<div>
				<!--
                	LOGO的div
                -->
				<div class="logoClass">
					<a href="divcss_index.html"><img src="img/logo2.png" /></a>
				</div>
				
				<div class="logoClass">
					<img src="img/header.jpg" />
				</div>
				
				<div class="logoClass">
					<a href="#">登录</a>
					<a href="divcss_reg.html">注册</a>
					<a href="#">购物车</a>
				</div>
				
				<div class="clearClass"></div>
			</div>
			
			<!--
            	menu的div
            -->
			<div id="menuClass">
				<ul>
					<li><a href="divcss_index.html">首页</a>&nbsp;&nbsp;</li>
					<li><a href="#">电脑办公</a>&nbsp;&nbsp;</li>
					<li><a href="#">手机数码</a>&nbsp;&nbsp;</li>
					<li><a href="#">烟酒糖茶</a>&nbsp;&nbsp;</li>
					<li><a href="houtai.html">后台页面</a></li>
				</ul>
			</div>
			
		<div class="content">
			<div style="position: absolute;left:330px;top:200px;background-color: white;border:5px solid gray;width: 700px;height: 500px;">
					<form action="divcss_index.html" method="post" onsubmit="return checkForm();">
						<table width="100%" height="100%" border="0" align="center" cellspacing="10">
							<tr>
								<td colspan="2">
									<font size="5" color="blue" style="padding: 60px;">会员注册</font>USER REGISTER
								</td>
							</tr>
							<tr>
								<td class="tdClass" width="20%">用户名:</td>
								
								<td>
									<input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" onfocus="tips('username','用户名需要是字母或数字组成!')" onblur="checkUsername()" />
									<span id="usernameSpan"></span>
								</td>
							</tr>
							
							<tr>
								<td class="tdClass">密码：</td>
								
								<td>
									<input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" onfocus="tips('password','密码至少六位!')" />
									<span id="passwordSpan"></span>
								</td>
							</tr>
							
							<tr>
								<td class="tdClass">确认密码：</td>
								
								<td>
									<input type="password" class="form-control" id="repassword" name="repassword" placeholder="请输入确认密码" />
								</td>
							</tr>
							
							<tr>
								<td class="tdClass">邮箱：</td>
								
								<td>
									<input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱" />
								</td>
							</tr>
							
							<tr>
								<td class="tdClass">性别：</td>
								
								<td>
									<input type="radio" name="sex" value="男" checked="checked"/>男
									<input type="radio" name="sex" value="女" />女
								</td>
							</tr>
							
							<tr>
								<td class="tdClass">爱好：</td>
								
								<td>
									<input type="checkbox" name="aihao" value="看小说" checked="checked" />看小说
									<input type="checkbox" name="aihao" value="打网球" />打网球
									<input type="checkbox" name="aihao" value="玩游戏" />玩游戏
								</td>
							</tr>
							
							<tr>
								<td class="tdClass">籍贯：</td>
								
								<td>
									<select id="jiguan" name="jiguan" onchange="changeCity(this.value)">
										<option>---请选择---</option>
										<option value="0">浙江省</option>
										<option value="1">江苏省</option>
										<option value="2">湖北省</option>
										<option value="3">河北省</option>
										<option value="4">吉林省</option>	
									</select>
									<select id="city" name="city">
										<option>---请选择---</option>
									</select>
								</td>
							</tr>
							
							<!--<tr>
								<td class="tdClass">头像：</td>
								
								<td>
									<input type="file" name="touxiang" />
								</td>
							</tr>-->
							
							<tr>
								<td class="tdClass">备注：</td>
								
								<td>
									<textarea>备注......</textarea>
								</td>
							</tr>
							
							<tr>
								<td colspan="2">
							      <input type="submit"  width="100" value="注册" name="submit" border="0"
								    style="background: url('./img/register.gif') no-repeat scroll 0 0 rgba(0, 0, 0, 0);
								    height:35px;width:100px;color:white;">
								    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								  <input type="reset"  width="100" value="重置" name="submit" border="0"
								    style="background: url('./img/register.gif') no-repeat scroll 0 0 rgba(0, 0, 0, 0);
								    height:35px;width:100px;color:white;">  
								</td>
							</tr>
						</table>
					</form>
				</div>
		</div>
